<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit/Loss Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>
            Profit/Loss Calculator
        </h1>
        <div class="calculator">


            <label>
                Stock Name: <input type="number" placeholder="Enter the stock name" class="input1">
            </label>
            <br>
            <label>
                Purchase Price: <input type="number" placeholder="Enter the purchase price" class="input2">
            </label>
            <br>
            <label>
                Quantity: <input type="number" placeholder="Enter the Quantity" class="input3">
            </label>
            <br>
            <label>
                Current Price: <input type="number" placeholder="Enter the current price" class="input4">
            </label>
            <br>
            <button type="submit" class="submit-button">Check</button>
            <br>
            <br>
            <br>


            <div class="output">

            </div>

        </div>

    </div>







<script src="script.js"></script>
</body>

</html>
